<div class="max-w-sm mx-auto relative overflow-hidden rounded-lg">
  <img src="{{ imagen }}" alt="{{ nombre }}" class="w-full" />
  <div class="absolute bottom-5 left-0 w-full text-center">
    <div class="relative mx-4 bg-white px-4 py-5 rounded-lg dark:bg-dark-2">
      <h3 class="text-base font-family-base text-dark dark:text-uocCorporate">
        {{ nombre }}
      </h3>
      <p
        class="text-xs sm:text-sm md:text-sm font-family-text text-dark dark:text-uocBac"
      >
        {{ rol }}
      </p>

      <!-- SVG decorativos -->
      <span class="absolute bottom-0 left-0">
        <svg width="61" height="30" viewBox="0 0 61 30" fill="none">
          <circle cx="16" cy="45" r="45" fill="#03588C" fill-opacity="0.11" />
        </svg>
      </span>
      <span class="absolute right-0 top-0">
        <svg width="20" height="25" viewBox="0 0 20 25" fill="none">
          <circle cx="6" cy="6" r="0.65" fill="#A9CBB7" />
          <circle cx="12" cy="6" r="0.65" fill="#A9CBB7" />
        </svg>
      </span>
    </div>
  </div>
</div>
